<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto+Mono:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400&family=Roboto+Mono:wght@100;200;400&display=swap" rel="stylesheet">
    <title>DEATH! PAPER! SCISSORS!</title>
    </head>
    <body>
      <main>
        <aside class="player-side">
          <img class="player-img" src="assets/exercise.png" alt="human-logo">
          <h2 class="human-title">Human</h2>
          <p class="human-wins">Wins: 0</p>
        </aside>
        <section class="choose-your-game-section">
          <div class="title-box">
            <h1 class="death-paper-scissors">DEATH! PAPER! SCISSORS!</h1>
            <p class="choose-game-title">Choose Your Game!</p>
          </div>
          <div class="choose-your-fighter hidden">
            <div class="rock-paper-scissors-img">
              <img class="rock-img" id="rock" src="assets/rock.svg" alt="rock-image">
              <img class="paper-img" id="paper" src="assets/paper.svg" alt="paper-image">
              <img class="scissors-img"  id="scissors" src="assets/scissors.svg" alt="scissors-image">
            </div>
            <div class="death-robot-img">
              <img class="death-img" id="death" src="assets/Death.svg" alt="death-image">
              <img class="robot-img" id="robot" src="assets/robot.png" alt="paper-image">

            </div>
          </div>
          <div class="game-selection-box">
            <button class="classic-game">
              <h2> <img src="" alt=""> Classic <img src="" alt=""> </h2>
              <p>Rock > Scissors</p>
              <p>Paper > Rock</p>
              <p>Scissors > Paper</p>
            </button>
            <button class="death-game">
              <h2><img src="" alt="">Death! Paper! Scissors!<img src="" alt=""></h2>
              <p>Rock > Scissors & Death</p>
              <p>Paper > Rock & Robots</p>
              <p>Scissors > Paper & Death</p>
              <p>Death > Paper & Robots</p>
              <p>Robots > Scissors & Rock</p>
            </button>
          </div>
        </section>
        <aside class="death-side">
          <img class="death-img-wins" src="assets/Death.svg" alt="death-logo">
          <h2 class="death-title">Death</h2>
          <p class="death-wins">Wins: 0</p>
        </aside>
      </main>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
    </body>
</html>
